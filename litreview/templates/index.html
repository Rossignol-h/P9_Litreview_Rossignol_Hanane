<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LITReview est une application web permettant
        de demander ou publier des critiques de livres ou d’articles." />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="LITReview est une application web permettant
        de demander ou publier des critiques de livres ou d’articles." />

    <!-- Open Graph data -->
    <meta property="og:title" content="LITReview" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rossignol-h.github.io/" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="LITReview est une application web permettant
        de demander ou publier des critiques de livres ou d’articles." />

    <title>LITReview</title>
</head>

<body>
    <header class="index-header">
        <nav class="nav-container">
            <h1>LITReview</h1>
            <ul class="nav-item">
                {% if user.is_authenticated %}
                <li><a href="{% url 'follow' %}">Abonnements</a></li>
                <li><a href="{% url 'posts' %}">Posts</a></li>
                <li><a href="{% url 'logout' %}">Deconnexion</a></li>
                {% endif %}
            </ul>
        </nav>
        <figure>
            <blockquote>
                <p>Lire, c’est voyager<br> Voyager, c’est lire.</p>
                <figcaption>Victor Hugo</figcaption>
            </blockquote>
        </figure>

    </header>
    {% block content %}
    {% endblock %}
</body>

</html>
