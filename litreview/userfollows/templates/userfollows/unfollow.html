{% extends 'index.html' %}
{% block content %}

<main>
    <article id="article_container">
        <form class="card delete" method="post">
            <h2 class="delete-title">Êtes-vous sûr(e) de vouloir vous désabonner de</h2>
            <p class="delete-p"> {{ object.followed_user }} ?</p>
            <div class="buttons-wrapper">
                {% csrf_token %}
                <button class="form-button delete-btn" type="submit">Confirmer</button>
                <a class="form-button delete-btn" role="button" type="reset" href="{% url 'follow' %}">Annuler</a>
            </div>
        </form>
    </article>
</main>

{% endblock content %}
